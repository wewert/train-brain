<!DOCTYPE html>
<html lang="en">
<head>
  <title>Train Scheduler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Outline" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>When the Train Comes to the Station</h1>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">Next Train</div>
      <div class="panel-body">
        <table class="table table-striped">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="name-display"></td>
        <td id="dest-display"></td>
        <td id="freq-display"></td>
        <td id="next-arr-display"></td>
        <td id="min-away-display"></td>
      </tr>
    </tbody>
  </table>
</div>
</div>

<div class="panel panel-default">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body">
        <form>
    <div class="form-group">
      <label for="name">Train Name</label>
      <input type="text" class="form-control" id="name-input">
    </div>
    <div class="form-group">
      <label for="dest">Destination</label>
      <input type="text" class="form-control" id="dest-input">
    </div>
    <div class="form-group">
      <label for="time">First Train Time (HH:mm - only military time)</label>
      <input type="text" class="form-control" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" id="time-input">
    </div>
    <div class="form-group">
      <label for="freq">Frequency (min)</label>
      <input type="text" class="form-control" id="freq-input">
    </div>
     <input type="submit" class="btn btn-info" value="Submit">
  </form>
      </div>
    </div>

<script src="assets/javascript/app.js"></script>

</body>
</html>
